<!DOCTYPE html>
<html>
<head>
    <title>Transfer Status Check</title>
</head>
<body>
    <h2>Transfer Status Check</h2>
    <div id="results"></div>

    <script>
        async function checkTransferStatus() {
            const baseUrl = 'https://farzanehsedarati610.github.io/newnew/';
            const hashes = [
                '3e153176e6fcf704b9ebdb6cce4818ea6f276bcb42db72d6207df3434f344', // $200M
                '65a6745f084e7af17e1715ae9302cc14820e331af610badd3d9805cb9cd3504e',
                'ca4ba96c58580a9d2ddbc99d993cf0a703c366c85f608a8d9d6b3890',
                '3842daf9315978e904e20579f52913aec3274e22b09c4fa9ddd2a2b7',
                'a23b0bd1de8a721623a1a85b64a353fface59503eb41ba33d8fe4a554ee59d5',
                'dc5b25606dc0c977dec5aa13d61946b470066976aefc390c40ffaff75d9a186',
                '8470faf251f8c3c8672718cbd982f942ce649bb69714794eb8b1de934cb59d52',
                '663e295cc4399e9a551571eebd7a4db0d6f3662c87eb18d0e0a2a4b67f07145c'
            ];

            const resultsDiv = document.getElementById('results');

            for (const hash of hashes) {
                const requestUrl = `${baseUrl}?hash=${hash}&routing=283977688&account=0000339715`;
                try {
                    const response = await fetch(requestUrl);
                    const result = await response.text();
                    resultsDiv.innerHTML += `<p>Hash: ${hash.substring(0,8)}...<br>Status: ${result}</p><hr>`;
                } catch (error) {
                    resultsDiv.innerHTML += `<p>Error checking ${hash.substring(0,8)}...</p><hr>`;
                }
            }
        }

        // Run the check when page loads
        checkTransferStatus();
    </script>
</body>
</html>
