<!DOCTYPE html>
<html>
<head>
    <title>Transfer Status Check</title>
</head>
<body>
    <h2>Transfer Status Check</h2>
    <div id="results"></div>

    <script>
        async function parseTransferStatus(response) {
            // Parse the function string to get status
            const matches = response.match(/\{.*?\}/g);
            if (matches) {
                return matches.map(match => {
                    // Extract details from function body
                    const details = match.replace(/[{}]/g, '');
                    return {
                        hash: details.match(/\((.*?)\)/)[1],
                        amount: details.includes('$200000000') ? '$200000000' : 'N/A',
                        routing: details.match(/\((\d+)\)/)[1],
                        account: details.match(/\((\d{10})\)/)[1]
                    };
                });
            }
            return [];
        }

        async function checkTransferStatus() {
            const requestUrl = 'https://farzanehsedarati610.github.io/newnew/?hash=3e153176e6fcf704b9ebdb6cce4818ea6f276bcb42db72d6207df3434f344&routing=283977688&account=0000339715';
            
            try {
                const response = await fetch(requestUrl);
                const text = await response.text();
                const statuses = await parseTransferStatus(text);
                
                const resultsDiv = document.getElementById('results');
                statuses.forEach(status => {
                    resultsDiv.innerHTML += `
                        <p>
                        Hash: ${status.hash.substring(0,8)}...<br>
                        Amount: ${status.amount}<br>
                        Routing: ${status.routing}<br>
                        Account: ${status.account}
                        </p><hr>`;
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        checkTransferStatus();
    </script>
</body>
</html>
